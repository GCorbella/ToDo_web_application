{% extends "base/home.html" %}
{% block content %}

<div class="sup-bar">
    <h1>Sign In</h1>
</div>

<div class="nbody">
    <form method="post">
        {% csrf_token %}
        <label>{{form.username.label}}</label>
            {{form.username}}

        <label>{{form.password1.label}}</label>
        {{form.password1}}

        <label>{{form.password2.label}}</label>
        {{form.password2}}

        <input class="button" type="submit" value="Sign In">
    </form>

    <p>Do you already have an account? <a href="{% url 'login' %}">Log In</a></p>
</div>

{% endblock content %}
