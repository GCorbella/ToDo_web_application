{% extends "base/home.html" %}
{% block content %}

<div class="sup-bar">
    <h1>Log In</h1>
</div>

<div class="nbody">
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Log In">
    </form>
    <p>Doesn't have an account? <a href="{% url 'signin' %}">Sign In</a></p>
</div>


{% endblock content %}
